<div class="container">
    <div class="col-md-10" >
       <div *ngFor="let heroe of heroes">
          <div class="card border-dark mb-3"  style="max-width: 18rem;">
            <div class="card-header">{{heroe.id}}</div>
            <div class="card-body text-dark">
              <h5 class="card-title">{{heroe.nombre}}</h5>
             
            </div>
          </div>
        </div>

    </div>
    
</div>
